<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de modification de vente</title>
    <!-- Inclure les liens vers Bootstrap CSS si nécessaire -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 text-center">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        Modification de vente réussie
                    </div>
                    <div class="card-body">
                        <p>La vente a été modifiée avec succès.</p>
                        <a href="{% url 'vente' %}" class="btn btn-primary">Retour à la liste des ventes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
